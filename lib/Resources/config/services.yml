services :
    agit.webapp.password :
        class : Agit\WebappBundle\Service\PasswordService
        tags : [{ name: kernel.event_listener, event: agit.trigger, method: updatePassword }]
        arguments :
            - "@doctrine.orm.entity_manager"
            - "@agit.user"
            - "@mailer"
            - "@templating"
            - "@agit.trigger"
            - "@agit.page"
            - "%env(mail_from)%"


    agit.webapp.setting.name:
        class: Agit\WebappBundle\Setting\NameSetting
        arguments: [ "@agit.validation" ]
        tags: [{ name: agit.setting }]
